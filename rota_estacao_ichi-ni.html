<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rota Estação Ichi-Ni – H5P</title>
  <style>
    :root{
      --h5p-banner-altura: 60px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }
    .page {
      min-height: 100%;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 0;
    }
    .embed-wrap {
      flex: 1 1 auto;
      width: 100%;
      max-width: 100%;
      min-height: 60vh;
      position: relative;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      position: relative;
      z-index: 1;
    }
    .h5p-hide-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: var(--h5p-banner-altura);
      background: white;
      z-index: 2;
      pointer-events: none;
    }
    @media (min-width: 480px) {
      .embed-wrap { min-height: 70vh; }
    }
    @media (min-width: 768px) {
      .embed-wrap { min-height: 80vh; }
    }
  </style>
</head>
<body>
  <main class="page" aria-label="Conteúdo principal">
    <div class="embed-wrap">
      <div class="h5p-hide-overlay" aria-hidden="true"></div>
      <iframe
        src="https://h5p.org/h5p/embed/1546886"
        title="Question Set"
        allow="geolocation *; microphone *; camera *; midi *; encrypted-media *"
        allowfullscreen="allowfullscreen"
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </main>
  <script src="https://h5p.org/sites/all/modules/h5p/library/js/h5p-resizer.js" charset="UTF-8"></script>
</body>
</html>
