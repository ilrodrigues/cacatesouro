<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atividade H5P</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }
    .page {
      min-height: 100%;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 0;
    }
    .embed-wrap {
      flex: 1 1 auto;
      width: 100%;
      max-width: 100%;
      min-height: 60vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    @media (min-width: 480px) {
      .embed-wrap { min-height: 70vh; }
    }
    @media (min-width: 768px) {
      .embed-wrap { min-height: 80vh; }
    }

    /* Oculta o aviso de “Trial” do H5P */
    .h5p-trial-warning-embed {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
</head>
<body>
  <main class="page" aria-label="Conteúdo principal">
    <div class="embed-wrap">
      <iframe
        src="https://h5p.org/h5p/embed/1546793"
        title="Question Set"
        allow="geolocation *; microphone *; camera *; midi *; encrypted-media *"
        allowfullscreen="allowfullscreen"
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </main>

  <!-- Script oficial do H5P para redimensionamento -->
  <script src="https://h5p.org/sites/all/modules/h5p/library/js/h5p-resizer.js" charset="UTF-8"></script>
</body>
</html>
